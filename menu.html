<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Juvayome | Menu</title>
  <style> 
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .box {
      width: calc(33.33% - 20px);
      background-color: rgb(185, 99, 255);
      margin-bottom: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .box img{
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 4px;
    }
  
    @media screen and (max-width: 768px){
      container {
        flex-direction: row;
      }

      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <h1 class="logo"><a href="index.html">Juvayome Cucina</a></h1>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="index.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="Reservations.html">Reservations</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div>
      <h2 class="animation">Drinks</h2>
    </div>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">White Wine</th>
          <th scope="col">Red Wine</th>
          <th scope="col">Cosmic Cocktails</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pinot Grigio</td>
          <td>Cabernet Franc</td>
          <td>Orbiting Old Fashioned</td>
        </tr>
        <tr>
          <td>Sauvignon Blanc</td>
          <td>Merlot</td>
          <td>Solar Martini</td>
        </tr>
        <tr>
          <td>Reisling</td>
          <td>Pinot Noir</td>
          <td>Nebula Mocktail</td>
        </tr>
      </tbody>
    </table>
  <div class = "box">
    <h2>Orbiting Old Fashioned</h2>
    <img src= "orbit.jpg" alt = "Orbiting Old Fashioned" style = "width: 200px; height: 200px;">
  </div>
  <div class = "box">
    <h2>Solar Martini</h2>
    <img src="solar.jpg" alt = "Solar Martini">
  </div>
  <div class = "box">
    <h2>Nebula Mocktail</h2>
    <img src="nebula.jpg" alt = "Nebula Mocktail">
  </div>
  <br>
  <video src="RestaurantVideo.mp4" width="500px" controls autoplay muted loop></video>
</body>
</html>
